<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css" />
</head>

<body>

<h1> HELLO </h1>

<table>
    <thead> Date: {{ state_data.0.date }} </thead>
    <thead> <tr><th> State Abbreviation</th> <th>Positive Cases</th> <th>People Hospitalized</th><th>Increase in Positive Cases (daily)</th> </tr></thead>
    <tbody>
        {% for state in state_data %}
            <tr>
                <td>{{ state.state }}</td>
                <td>{{ state.positive }}</td>
                <td>{{ state.hospitalizedCurrently }}</td>
                <td>{{ state.positiveIncrease }}</td>
            </tr>
        {% endfor %}
    </tbody>

</table>

</body>
